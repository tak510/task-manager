<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTM | Your Dashboard</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
<h1 id="welcome-msg">Welcome!</h1>
<button onclick="logout()">Logout</button>

<h2>Your Tasks</h2>
<ul id="task-list"></ul>

<h3>Add Task</h3>
<form id="task-form">
    <input type="text" id="task-title" placeholder="Title" required />
    <input type="text" id="task-description" placeholder="Description" required>
    <input type="datetime-local" id="task-dueDate" placeholder="Due Date" required>
    <input type="text" id="task-category" placeholder="Category" required>

    <button type="submit">Add Task</button>
</form>

<script src="js/dashboard.js"></script>

</body>
</html>
