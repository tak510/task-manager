<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TTM | Your Dashboard</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<header class="dashboard-header">
    <h1 id="welcome-msg">Welcome!</h1>
    <button id="logout-btn" onclick="logout()">Logout</button>
</header>

<main class="dashboard-container">
    <section class="tasks-section">
        <h2>Your Tasks</h2>
        <ul id="task-list" class="task-list"></ul>
    </section>

    <section class="add-task-section">
        <h3>Add Task</h3>
        <form id="task-form">
            <div class="task-form-row">
                <input type="text" id="task-title" maxlength="30" placeholder="Title (30 character Limit)" required />
                <input type="text" id="task-description" maxlength="85" placeholder="Description (85 character limit)" />
                <input type="datetime-local" id="task-dueDate"/>
                <select id="task-category">
                    <option value="">Select Category</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Misc">Miscellaneous</option>
                </select>
            </div>
            <button type="submit">Add Task</button>
        </form>
    </section>
</main>

<script src="js/dashboard.js"></script>
</body>
</html>
