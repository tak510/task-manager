<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TTM | Login</title>
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
<div class="container">
    <h1 class="title">Tak's Task Manager</h1>
    <p class="subtitle">Stay focused. Get things done.</p>

    <div class="card">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />

            <button type="submit">Log In</button>
        </form>
        <p class="register-link">
            Don't have an account?
            <a href="#" onclick="openRegisterModal()">Register here</a>
        </p>
    </div>
</div>

<!-- Registration Modal -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRegisterModal()">&times;</span>
        <h2>Create Account</h2>
        <form id="register-form">
            <input type="text" id="reg-firstname" placeholder="First Name" required />
            <input type="text" id="reg-lastname" placeholder="Last Name" required />
            <input type="email" id="reg-email" placeholder="Email" required />
            <input type="password" id="reg-password" placeholder="Password" required />
            <p id="reg-message">Note: Password must be 10 characters, and contain 1 uppercase letter and 1 symbol</p>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<p id="message" class="status-message"></p>

<script src="js/auth.js" defer></script>

</body>
</html>
