<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
</head>
<body>
<h2>Register</h2>
<form id="register-form">
    <input type="email" id="reg-email" placeholder="Email" required>
    <input type="password" id="reg-password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>

<h2>Login</h2>
<form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p id="message"></p>

<script>
    const registerForm = document.getElementById("register-form");
    const loginForm = document.getElementById("login-form");
    const message = document.getElementById("message");

    // Register Form Submission Handler
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("reg-email").value.trim();
      const password = document.getElementById("reg-password").value.trim();

      const response = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      message.textContent = data.message || "Registration attempt completed.";
    });

    // Login Form Submission Handler
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      const response = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem("jwt", data.token); // Store JWT under correct key
        message.textContent = "Login successful! Redirecting to dashboard...";
        window.location.href = "/dashboard.html";
      } else {
        message.textContent = "Login failed. Please check your credentials.";
      }
    });
</script>
</body>
</html>
